<!doctype html>

<html lang="fr">
<head>
  <title>Escargot Express</title>
  <script src="jquery.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>
    <div class="contenant">
        <div class="barrecote">
            <h2 class="titre">Escargot Express</h2>
            <h3 id="sous-titre">Service de courriel - Beta</h3>
            <hr>
            <button id="nouveau">Nouveau message</button>
            <input type="search" id="recherche" placeholder="Rechercher">
            <button>OK</button>
            <ul class="liens">
                <li class="lien" id="inboxBtn" >Boite de réception</li>
                <li class="lien" id="carnetBtn">Carnet d'adresses</li>
                <li class="lien" id="aboutBtn">À propos</li>
            </ul>
        </div>
        <div class="contenu" id="principal">
            <div class="load" id="inbox">
                <h1>Boite de réception</h1>
            </div>
            <div class="load" id="carnet">
                <h1>Carnet des adresses</h1>
            </div>
            <div class="load" id="about">
                    <h1>Un projet réalisé par :</h1>
                    <ul>
                        <li>Simon-Pierre Fortin</li>
                        <li>Alexandre Jolicoeur</li>
                        <li>Lindsay Ratford</li>
                        <li>Michèle Laure Mouafo Djeupi</li>
                    </ul>
                </div>
        </div>
            
    </div>

</body>
</html>
